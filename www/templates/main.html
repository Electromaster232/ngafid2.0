<div class='container pt-1'>
    <div class="d-flex flex-row-reverse">
        <div class="p-0">
            <button id="upload-flights-button" class="btn btn-primary float-right"><i class="fa fa-upload"></i> Upload Flights</button>
        </div>
    </div>

    <div class="d-flex flex-row" style="overflow:auto;">
        <div class="p-1 m-0">
            <button id="next-flights-button" class="btn btn-outline-primary btn-block"><i class="fa fa-chevron-left" style="padding:4 0 4 0;"></i></button>
        </div>

        {{#pages}}
        <div class="p-1 m-0" style="flex-basis:15%; flex-grow:0;">
            <button id="select-flights-button" class="btn btn-outline-primary btn-block" start="{{start}}" end="{{end}}">{{start}} - {{end}}</button>
        </div>
        {{/pages}}

        <div class="p-1 m-0">
            <button id="prev-flights-button" class="btn btn-outline-primary btn-block"><i class="fa fa-chevron-right" style="padding:4 0 4 0;"></i></button>
        </div>
    </div>

</div>
